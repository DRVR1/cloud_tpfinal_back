# Cambiar dev/prod para modo develop o producci√≥n.
spring.profiles.active= prod

spring.application.name=adstp5back
server.port=8080

# SpringBoot + Spring Security + JWT token + Spring Data JPA + Swagger
# Llave con la que se firman los tokens jwt, y luego se validan
jwt.secretKey=${JWT_KEY}
# Duracion de los tokens jwt en milisegundos
jwt.tokenExpirationMs=240000

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
##(create, update, create-drop, validate)
spring.jpa.hibernate.ddl-auto=update